<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>NFT Preview</title>
</head>
<body>
    <main id="card-container">
        <section id="card">
            <div id="image-container">
                <img src="images/image-equilibrium.jpg" alt="nft-image">
                <div class="img-overlay">
                    <img src="/images/icon-view.svg" alt="icon-view-overlay">
                </div>
            </div>
            <section id="nft-header">
                <h2>Equilibrium #3429</h2>
            </section>
            <section id="nft-text">
                <p>Our Equilibrium collection promotes balance and calm.</p>
            </section>
            <section id="info">
                <div class="price">
                    <div class="eth-container">
                        <img src="/images/icon-ethereum.svg" alt="ethereum">
                    </div>
                    <p>0.041 ETH</p>
                </div>
                <div class="time-left">
                    <div class="clock-container">
                        <img src="/images/icon-clock.svg" alt="icon-clock">
                    </div>
                    <p>3 Days Left</p>
                </div>

            </section>
            <div class="line"></div>
            <div class="author">
            <div class="avatar-container">
                <img src="/images/image-avatar.png" alt="">
            </div>
            <p>Creation of <span class="name">Jules Wyvern</span></p>

            </div>

        </section>
    </main>
</body>
</html>
